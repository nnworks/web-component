<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>web-component demo</title>

  <style>
    [showComponentWhenConnected] {
      opacity: 0;
    }
  </style>

  <wc-helper supportLibBundles="axios-bundle.js, polymer-bundle.js" webComponentBundles="web-component-bundle.js" />

</head>
<body>

<img src="../resources/images/biohazard3.png">
<img src="../resources/images/biohazard4.png">

<h3 class="localScss">outside component</h3>

<web-component showComponentWhenConnected>
  <span slot="title">Title slot text</span>
  <span slot="subject">Subject slot text</span>
  <span slot="spanning">Spanning slot text</span>
</web-component>

</body>
</html>
