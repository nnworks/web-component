<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>web-component demo</title>

    <!-- Load Custom Elements es5 adapter -->
    <!--<script src="../bower_components/webcomponentsjs/custom-elements-es5-adapter.js"></script>-->
    <!-- Load polyfills; note that "loader" will load these async -->
    <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <style>
      [showComponentWhenConnected] {
        opacity: 0;
      }
    </style>

    <script>
      (function () {
        document.addEventListener('WebComponentsReady', function componentsReady() {
          document.removeEventListener('WebComponentsReady', componentsReady, false);

          var script = document.createElement('script');
          script.src = '<%= htmlWebpackPlugin.files.js[0] %>';
          var refScript = document.getElementsByTagName('script')[0];
          refScript.parentNode.insertBefore(script, refScript);
        }, false);
      })();
    </script>

  </head>
  <body>


  <web-component showComponentWhenConnected>
    <span slot="title">Title slot text</span>
    <span slot="subject">Subject slot text</span>
    <span slot="spanning">Spanning slot text</span>
  </web-component>


  </body>
</html>
