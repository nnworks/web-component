  .shifted {

</style>

<script src="../../node_modules/axios/dist/axios.js"></script>

<dom-module id="web-component">
  <template>
    <style>

      @keyframes fade-in {
        0% {
          opacity: 0
        }
        100% {
          opacity: 1
        }
      }

      @keyframes moveText {
        0% {
          left: 0px;
          top: 0px;
        }
        50% {
          left: 10px;
          top: 250px;
        }
        100% {
          left: 100px;
          top: 300px;
        }
      }

      :host {
        display: block;
        animation: fade-in 100ms linear;
      }

      .spanningClass {
        color: blue;
        font-weight: 800;
        animation: moveText 1000ms cubic-bezier(0.42, 0, 0.58, 1), fade-in 1000ms cubic-bezier(0.42, 0, 0.58, 1);
        position: relative;
        left: 100px;
        top: 300px;
      }

      /* DOESN'T WORK (can only select top-level nodes).
      ::slotted(.company),
      ::slotted(.title .company) {
        text-transform: uppercase;
      }
      */

    </style>

    slots:
    <p>
      title:
      <slot name="title"></slot>
    </p>
    <p>
      subject:
      <slot name="subject"></slot>
    </p>
    <div class="spanningClass">
      spanning:
      <slot name="spanning"/>
    </div>
  </template>

  <script>
    /**
     * `web-component`
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class WebComponent extends Polymer.Element {
      static get is() {
        return 'web-component';
      }

      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'web-component'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.removeAttribute("showComponentWhenConnected");

        axios.get('#')
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(error);
          });

      }

    }

    customElements.define(WebComponent.is, WebComponent);
  </script>
</dom-module>
