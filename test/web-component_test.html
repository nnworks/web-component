<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>web-component test</title>

    <!-- custom elements es5 adapter for browsers that do no support customElements -->
    <div id="ce-es5-shim">
      <script type="text/javascript">
        if (!window.customElements) {
          var ceShimContainer = document.querySelector('#ce-es5-shim');
          ceShimContainer.parentElement.removeChild(ceShimContainer);
        }
      </script>
      <script type="text/javascript" src="../bower_components/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    </div>

    <!-- Load polyfills; note that "loader" will load these async -->
    <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <!-- tester -->
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <script>
      (function () {
        document.addEventListener('WebComponentsReady', function componentsReady() {
          document.removeEventListener('WebComponentsReady', componentsReady, false);

          // imports are loaded and elements have been registered
          console.log('Components are ready');

          var script = document.createElement('script');
          script.src = '../dist/web-component.js';
          var refScript = document.getElementsByTagName('script')[0];
          refScript.parentNode.insertBefore(script, refScript);
        }, false);
      })();
    </script>

  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <web-component id="BasicTestFixture">
          <span slot="title">Title text</span>
          <span slot="subject">Subject text</span>
          <span slot="spanning">Spanning text</span>
        </web-component>
      </template>
    </test-fixture>

    <script>
      suite("web-component", function() {
        var element;

        setup(function() {
          element = fixture("BasicTestFixture");
        });

        test("Instantiating the element works", function() {

          assert.equal(element.tagName, "WEB-COMPONENT");
          assert.equal(element.localName, "web-component");

//          var elementShadowRoot = element.shadowRoot;
//          // via shadow DOM
//          var slotContent = elementShadowRoot.querySelector("slot[name=\"subject\"]").assignedNodes();
//          console.log(slotContent[0].innerHTML);
//          console.log(slotContent[0].parentElement.tagName);

          // via 'light' DOM

          slotContent = element.querySelector("span[slot=\"subject\"]");
          console.log(slotContent.innerHTML);
          console.log(slotContent.parentElement.tagName);
        });
      });
    </script>

  </body>
</html>
