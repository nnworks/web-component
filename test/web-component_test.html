<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>web-component test</title>

    <!-- loads the bundles needed for the polymer web components -->
    <script src="../dist/lib/webpack-wc-helper-bundle.js" wc-location="../dist/lib/webcomponentsjs" bundles="../dist/lib/axios-bundle.js, ../dist/lib/polymer-bundle.js, ../dist/web-component-bundle.js"></script>

    <script>
      window.__wctUseNpm = true;
    </script>

    <!-- tester -->
    <script src="../bower_components/web-component-tester/browser.js"></script>

  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <web-component>
          <span slot="title">Title text</span>
          <span slot="subject">Subject text</span>
          <span slot="spanning">Spanning text</span>
        </web-component>
      </template>
    </test-fixture>

    <script>

      // function startTest() {
        suite("web-component", function() {
          var element;

          setup(function() {
            console.log("setup of tests");
            element = fixture("BasicTestFixture");
          });

          test("Instantiating the element works", function() {
            console.log("run tests");

            assert.equal(element.tagName, "WEB-COMPONENT");
            assert.equal(element.localName, "web-component");

            var elementShadowRoot = element.shadowRoot;

            // via shadow DOM
            var slotContent = elementShadowRoot.querySelector("slot[name=\"subject\"]").assignedNodes();
            console.log(slotContent[0].innerHTML);
            console.log(slotContent[0].parentElement.tagName);

            // via 'light' DOM
            slotContent = element.querySelector("span[slot=\"subject\"]");
            console.log(slotContent.innerHTML);
            console.log(slotContent.parentElement.tagName);
          });
        });
      // }


    </script>

  </body>
</html>
